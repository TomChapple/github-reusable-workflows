name: Called Workflow
on:
  workflow_call:
    inputs:
      guild:
        type: string
        required: true
      environment:
        type: string
    secrets:
      guildpact:
jobs:
  display-guild:
    name: Display Guild
    steps:
      - name: Display Guild Input
        run: |
          echo "Guild: ${{ inputs.guild }}"
  summarise-guildpact:
    display: Summarise Guildpact
    environment: ${{ inputs.environment }}
    steps:
      - name: Message based on Guildpact
        env:
          GUILDPACT: ${{ secrets.guildpact }}
        run: |
          if [[ "$GUILDPACT" = "Jace" ]]; then
            echo "Blue Mage"
          elif [[ "$GUILDPACT" = "Niv-Mizzet" ]]; then
            echo "Vain Dragon"
          else
            echo "Some nobody"
          fi
